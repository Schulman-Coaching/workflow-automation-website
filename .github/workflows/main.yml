name: FlowStack CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
      redis:
        image: redis:7
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build common packages
        run: |
          pnpm --filter "@flowstack/common" build
          pnpm --filter "@flowstack/ai" build
          pnpm --filter "@flowstack/auth" build

      - name: Generate Prisma clients
        run: |
          pnpm --filter "@inboxpilot/api" db:generate
          pnpm --filter "@chatflow/api" db:generate
          pnpm --filter "@calendarsync/api" db:generate
          pnpm --filter "@flowstack/core-api" db:generate

      - name: Lint check
        run: pnpm -r lint

      - name: Run tests
        run: pnpm -r test
